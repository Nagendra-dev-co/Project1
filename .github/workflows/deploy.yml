name: Deloy to GitHub Pages
on: 
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: LInt
              run: npm run lint
            - name: test code 
              run: npm run test
            - name: build
              run: npm run build
            - name: deploy
              run: "echo deploying"